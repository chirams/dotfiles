# [[plugins]]
# GO言語(tag)
# repo = 'jstemmer/gotags'
# on_ft = ['go']

[[plugins]]
# yaml軽量
repo = 'stephpy/vim-yaml'
on_ft = ['yaml']

[[plugins]]
# Python 補完
repo = 'davidhalter/jedi-vim'
on_ft = ['pyrhon']

[[plugins]]
# jsdoc 形式を挿入
repo = 'heavenshell/vim-jsdoc'
on_ft = ['javascript']

[[plugins]]
# JavaScriptのシンタックス
repo = 'jelera/vim-javascript-syntax'
on_ft = ['javascript']

[[plugins]]
# javascript のインデント
repo = 'pangloss/vim-javascript'
on_ft = ['javascremmetipt']

[[plugins]]
# jQueryのシンタックス
repo = 'vim-scripts/jQuery'
on_ft = ['javascript']

[[plugins]]
# jshint連携
repo = 'walm/jshint.vim'
on_ft = ['javascript']

[[plugins]]
# Better json
repo = 'elzr/vim-json'
on_ft = ['json']

[[plugins]]
# JSONの整形
repo = '5t111111/neat-json.vim'
on_ft = ['json']

[[plugins]]
# VimでMarkdown
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown']

[[plugins]]
# markdownをプレビューする(1/2)
repo = 'kannokanno/previm'
on_ft = ['markdown']

[[plugins]]
# markdownをプレビューする(2/2)
repo = 'tyru/open-browser.vim'
on_ft = ['markdown']

