[[plugins]]
#  統合ユーザインターフェース
#  参考：http://mba-hack.blogspot.jp/2013/03/unitevim.html
repo = 'Shougo/unite.vim'

[[plugins]]
# Unite上で簡単にcolorscheme のプレビューを確認
repo = 'ujihisa/unite-colorscheme'
# unite.vim を読み込んだら一緒に読み込む
on_source = ['unite.vim']

[[plugins]]
# アウトライン
repo = 'h1mesuke/unite-outline'
# unite.vim を読み込んだら一緒に読み込む
on_source = ['unite.vim']

[[plugins]]
# 補完プラグイン
repo = 'Shougo/neocomplete.vim'
# インサートモードに入ったら読み込む
on_i = 1

[[plugins]]
# スニペット補完プラグイン
repo = 'Shougo/neosnippet'
on_i = 1

[[plugins]]
# 各種スニペット
repo = 'Shougo/neosnippet-snippets'
on_source = ['neosnippet']

